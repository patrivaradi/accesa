<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <title>Weather App</title>
</head>
<body>

    <div class="container">
        <div class="current-weather-info">
            <div class="weather-info_city" id="city">Oradea</div>
            <div class="weather-info_date" id="date">Tuesday, 4th Apr</div>
            <div class="weather-info_time" id="time">1:40 <span id="am-pm">PM</span></div>
            <div class="weather-info_temp" id="temp">4&#176; C</div>
            <div class="weather-info_description" id="winfo">Light rain</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="weather-info_icon">
        </div>

        <div class="current-weather-details" id="details">
            <div class="weather-details">
                <div class="weather-details_icon"><i class="fa-solid fa-temperature-half"></i></div>
                <div class="weather-details_info">
                    <div class="weather-detail_label">Feels like</div>
                    <div class="weather-detail_data" id="feels-like">-4&#176; C</div>
                </div>
            </div>
            <div class="weather-details">
                <div class="weather-details_icon"><i class="fa-solid fa-cloud-rain"></i></div>
                <div class="weather-details_info">
                    <div class="weather-detail_label">Humidity</div>
                    <div class="weather-detail_data" id="humidity">93 %</div>
                </div>
            </div>
            <div class="weather-details">
                <div class="weather-details_icon"><i class="fa-solid fa-wind"></i></div>
                <div class="weather-details_info">
                    <div class="weather-detail_label">Wind speed</div>
                    <div class="weather-detail_data" id="wind-speed">37 km/h</div>
                </div>
            </div>
        </div>
    </div>
    <div class="forecast" id="forecast">
        <div class="weather-forecast">
            <div class="day">Tuesday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="forecast_icon">
            <div class="temp_day">4&#176; C</div>
            <div class="temp_night">2&#176; C</div>
        </div>
        <div class="weather-forecast">
            <div class="day">Wednesday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="forecast_icon">
            <div class="temp_day">4&#176; C</div>
            <div class="temp_night">2&#176; C</div>
        </div>
        <div class="weather-forecast">
            <div class="day">Thursday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="forecast_icon">
            <div class="temp_day">4&#176; C</div>
            <div class="temp_night">2&#176; C</div>
        </div>
        <div class="weather-forecast">
            <div class="day">Friday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="forecast_icon">
            <div class="temp_day">4&#176; C</div>
            <div class="temp_night">2&#176; C</div>
        </div>
        <div class="weather-forecast">
            <div class="day">Saturday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="forecast_icon">
            <div class="temp_day">4&#176; C</div>
            <div class="temp_night">2&#176; C</div>
        </div>
        <div class="weather-forecast">
            <div class="day">Sunday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="forecast_icon">
            <div class="temp_day">4&#176; C</div>
            <div class="temp_night">2&#176; C</div>
        </div>
        <div class="weather-forecast">
            <div class="day">Monday</div>
            <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="Weather icon" class="forecast_icon">
            <div class="temp_day">4&#176; C</div>
            <div class="temp_night">2&#176; C</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
